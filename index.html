<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHATU - The best place to chat with your friends</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CHATU</h1>
        <p class="subtitle">The best place to chat with your friends</p>
        <p id="currentRoom">Currently in chat: <span>Lobby</span></p>
        <p id="wsStatus">Connected to websockets: <span>Disconnected</span></p>
      </header>

      <div class="room-controls">
        <input type="text" id="roomInput" placeholder="Enter chatroom name">
        <button id="changeRoom">Change chatroom</button>
      </div>

      <div class="username-controls">
        <input type="text" id="usernameInput" placeholder="Enter your username">
      </div>

      <div class="chat-container">
        <div id="messageArea"></div>
        <div class="message-input">
          <input type="text" id="messageInput" placeholder="Type your message...">
          <button id="sendMessage">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
